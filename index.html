<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead display-4"></p>
    </header>
    <div class="container list-group">
      <div class="time-block row 9am" id="nineAm">
        <h4 class="hour col-1">9 AM</h4>
        <textarea class="description col-10" id="nineAm"></textarea>
        <button class="saveBtn col-1"><span class="oi oi-pencil"></span></button>
      </div>
      <div class="time-block row 10am" id="tenAm">
        <h4 class="hour col-1">10 AM</h4>
        <textarea class="description col-10" id="tenAm"></textarea>
        <button class="saveBtn col-1"><span class="oi oi-pencil"></span></button>
      </div>
      <div class="time-block row 11am" id="elevenAm">
        <h4 class="hour col-1">11 AM</h4>
        <textarea class="description col-10" id="elevenAm"></textarea>
        <button class="saveBtn col-1"><span class="oi oi-pencil"></span></button>
      </div>
      <div class="time-block row 12pm" id="twelvePm">
        <h4 class="hour col-1">12 PM</h4>
        <textarea class="description col-10" id="twelvePm"></textarea>
        <button class="saveBtn col-1"><span class="oi oi-pencil"></span></button>
      </div>
      <div class="time-block row 1pm" id="onePm">
        <h4 class="hour col-1">1 PM</h4>
        <textarea class="description col-10" id="onePm"></textarea>
        <button class="saveBtn col-1"><span class="oi oi-pencil"></span></button>
      </div>
      <div class="time-block row 2pm" id="twoPm">
        <h4 class="hour col-1">2 PM</h4>
        <textarea class="description col-10" id="twoPm"></textarea>
        <button class="saveBtn col-1"><span class="oi oi-pencil"></span></button>
      </div>
      <div class="time-block row 3pm" id="threePm">
        <h4 class="hour col-1">3 PM</h4>
        <textarea class="description col-10" id="threePm"></textarea>
        <button class="saveBtn col-1"><span class="oi oi-pencil"></span></button>
      </div>
      <div class="time-block row 4pm" id="fourPm">
        <h4 class="hour col-1">4 PM</h4>
        <textarea class="description col-10" id="fourPm"></textarea>
        <button class="saveBtn col-1"><span class="oi oi-pencil"></span></button>
      </div>
      <div class="time-block row 5pm" id="fivePm">
        <h4 class="hour col-1">5 PM</h4>
        <textarea class="description col-10" id="fivePm"></textarea>
        <button class="saveBtn col-1"><span class="oi oi-pencil"></span></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
