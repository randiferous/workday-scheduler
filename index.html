<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead display-4"></p>
    </header>
    <div class="container list-group">
      <div class="time-block row">
        <h4 class="hour col-1 9am">9 AM</h4>
        <p class="description col-10 9am">placeholder</p>
        <button class="saveBtn col-1"><span class="oi oi-pencil"></span></button>
      </div>
      <div class="time-block row">
        <h4 class="hour col-1 10am">10 AM</h4>
        <p class="description col-10 10am">placeholder</p>
        <button class="saveBtn col-1"><span class="oi oi-pencil"></span></button>
      </div>
      <div class="time-block row">
        <h4 class="hour col-1 11am">11 AM</h4>
        <p class="description col-10 11am">placeholder</p>
        <button class="saveBtn col-1"><span class="oi oi-pencil"></span></button>
      </div>
      <div class="time-block row">
        <h4 class="hour col-1 12pm">12 PM</h4>
        <p class="description col-10 12pm">placeholder</p>
        <button class="saveBtn col-1"><span class="oi oi-pencil"></span></button>
      </div>
      <div class="time-block row">
        <h4 class="hour col-1 1pm">1 PM</h4>
        <p class="description col-10 1pm">placeholder</p>
        <button class="saveBtn col-1"><span class="oi oi-pencil"></span></button>
      </div>
      <div class="time-block row">
        <h4 class="hour col-1 2pm">2 PM</h4>
        <p class="description col-10 2pm">placeholder</p>
        <button class="saveBtn col-1"><span class="oi oi-pencil"></span></button>
      </div>
      <div class="time-block row">
        <h4 class="hour col-1 3pm">3 PM</h4>
        <p class="description col-10 3pm">placeholder</p>
        <button class="saveBtn col-1"><span class="oi oi-pencil"></span></button>
      </div>
      <div class="time-block row">
        <h4 class="hour col-1 4pm">4 PM</h4>
        <p class="description col-10 4pm">placeholder</p>
        <button class="saveBtn col-1"><span class="oi oi-pencil"></span></button>
      </div>
      <div class="time-block row">
        <h4 class="hour col-1 5pm">5 PM</h4>
        <p class="description col-10 5pm">placeholder</p>
        <button class="saveBtn col-1"><span class="oi oi-pencil"></span></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
